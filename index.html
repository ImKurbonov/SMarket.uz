<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMarket.uz</title>
    <!-- Shared css -->
    <link rel="stylesheet" href="css/shared.css">
    
    <!-- Main css -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Media css -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- ===== START SITE HEADER ===== -->
    <div class="container">
        <header id="site-header" class="site-header">
            <div class="site-logo">
                <img src="images/logo-img.svg" alt="">
                <span>SMarket</span>
            </div>
            <nav class="nav">
                <div class="lang-section">
                    <img src="images/uz.svg" alt="O'zbekiston bayrog'i">
                    <img src="images/arrow.svg" alt="Arrow">
                </div>
                <div class="login">
                    <a href="#">Tizimga kirish</a>
                    <a href="#">Ro'yhatdan o'tish</a>
                </div>
            </nav>
        </header>
        <h1 class="title">Ro'yxatdan o'tish</h1>
        <h3 class="subtitle">Hisob yaratish uchun barcha maydonlarni to'ldiring.</h3>
        <!-- ===== END SITE HEADER ===== -->

        <!-- ===== START FORM SECTION ===== -->
        <form action="https://www.htmlacademy.com" id="form" class="form-container">
            <label for="name">
                <input id="name" class="name-input" type="text" placeholder="Foydalanuvchi nomi">
                <img src="images/user.svg" alt="">
            </label>
            <label for="email">
                <input id="email" class="email-input" type="email" placeholder="E-pochta manzili">
                <img src="images/email.svg" alt="">
            </label>
            <label for="password">
                <input id="password" class="password-input" type="password" placeholder="Parol">
                <img src="images/eye.svg" alt="">
            </label>
            <button class="form-btn">Sign Up</button>
        </form>
        <!-- ===== END FORM SECTION ===== -->

    <div class="other-text">
        <h1>Yoki</h1>
        <a href="#">Ro'yhatdan o'tish</a>
    </div>
            
    <!-- ===== START SOCIALS SECTION ===== -->
    <div class="socials">
        <a href="#">
            <img src="images/facebook-icon.svg" alt="facebook-ikonkasi">
            <span>facebook bilan ro'yxatdan o'ting</span>
        </a>
        <a href="#">
            <img src="images/google-icon.svg" alt="google-ikonkasi">
            <span>Google bilan ro'yxatdan o'ting</span>
        </a>
    </div>
    <!-- ===== END SOCIALS SECTION ===== -->
    <a class="link" href="#">
        Hisobingiz bormi? Iltimos, tizimga kiring.              
    </a>
</div>
</body>
</html>
